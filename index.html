<!DOCTYPE html>
<html>
    <head>
        <title> fredwytw.github.io </title>
        <script language="javascript" type="text/javascript" src="web3.min.js"></script>
    </head>
    <body>
        
        <h2>Web3 API version</h2>
        <p id="p1"></p>
        <h2>My Account</h2>
        <p id="account"></p>
        <script>
           
            window.addEventListener('load', function() {
                                   
                // Checking if Web3 has been injected by the browser (Mist/MetaMask)
                if (typeof web3 !== 'undefined') {
                    // Use Mist/MetaMask's provider
                    web3js = new Web3(web3.currentProvider);
                } else {
                // Handle the case where the user doesn't have web3. Probably
                // show them a message telling them to install Metamask in
                // order to use our app.
                    window.alert("No current provider for web3");
                }

                // Now you can start your app & access web3js freely:
                cosole.log("StartApp to access web3.js");

                startApp()

            })


            // Get API version
            var p1 = document.getElementById("p1");
            p1.innerHTML = web3.version.api;
            // Get my MetaMask account
            var account = document.getElementById("account");
            account.innerHTML = web3.eth.accounts;
        </script>
    </body>
</html>
